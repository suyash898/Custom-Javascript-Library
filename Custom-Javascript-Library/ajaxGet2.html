<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>AJAX Examples</title>
<script src='js/customJavascriptLibrary.js'></script> 
<script>
function getDesignation()
{
let titleSpan=$$$("title");
titleSpan.html("");
let code=$$$("code").value();
$$$.ajax({
"url": "servletTwo",
"data":{
"code":code
},
"methodType": "GET",
"success": function(responseData){
if(responseData=="INVALID")
{
alert("Invalid designation code");
}
else
{
var splits=responseData.split(",");
titleSpan.html(splits[1]);
}
},
"failure": function(){
alert("Some Problem");
}
});
}
</script>
</head>
<body>
<h1> Get Type Request with Data Example </h1>
Enter Code <input type='text' id='code'>
<button type='button' onclick='getDesignation()'>Get Designation</button><br>
<br>
Title <span id='title'></span>
<br>
<br>
<a href='index.html'>Home</a>
</body>
</html>
